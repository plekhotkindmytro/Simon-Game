<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/switch.css">
    <link rel="stylesheet" href="css/strict.css">
    <link rel="stylesheet" href="css/start.css">
</head>

<body>
    <div class="wrapper">

        <table id="simon">
            <tbody>
                <tr>
                    <td>
                        <div class="play-tile" id="green-tile"></div>
                    </td>
                    <td>
                        <div class="play-tile" id="red-tile"></div>
                    </td>
                </tr>
                <tr>

                    <td>
                        <div class="play-tile" id="yellow-tile"></div>
                    </td>
                    <td>
                        <div class="play-tile" id="blue-tile"></div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="controls">
            <div class="simon-title-wrapper">
                <h1 class="simon-title">Simon<sup class="simon-title-sup">Â®</sup></h1>
            </div>

            <table id="buttons">
                <tbody>
                    <tr>
                        <td>
                            <div id="output"></div>
                        </td>
                        <td>
                            <div id="start"></div>
                        </td>
                        <td>

                            <!-- Important: label must be placed immediately after input, to make "#strict-input:checked + #strict:before" selector work. -->
                            <input id="strict-input" type="checkbox">
                            <label id="strict" for="strict-input"></label>

                        </td>

                    </tr>
                    <tr>
                        <td>
                            COUNT
                        </td>
                        <td>
                            START
                        </td>
                        <td>
                            STRICT
                        </td>

                    </tr>
                </tbody>
            </table>

            <div class="switch-wrapper">
                <div>OFF</div>
                <label class="switch">
                        <input id="on-off" type="checkbox">
                        <div class="slider"></div>
                    </label>
                <div>ON</div>
            </div>




        </div>
    </div>
    <audio id="sound1" preload="auto">
          <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mp3">
        </audio>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="bootstrap-4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
